paths:
  /HostedNumbers/AuthorizationDocuments/{Sid}:
    servers:
    - url: https://preview.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties: []
      pathType: instance
    get:
      description: Fetch a specific AuthorizationDocument.
      operationId: FetchAuthorizationDocument
      parameters:
      - description: A 34 character string that uniquely identifies this AuthorizationDocument.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PX[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preview.hosted_numbers.authorization_document'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
    post:
      description: Updates a specific AuthorizationDocument.
      operationId: UpdateAuthorizationDocument
      parameters:
      - description: ''
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^PX[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                HostedNumberOrderSids:
                  type: array
                  items:
                    type: string
                  description: A list of HostedNumberOrder sids that this AuthorizationDocument
                    will authorize for hosting phone number capabilities on Twilio's
                    platform.
                AddressSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^AD[0-9a-fA-F]{32}$
                  description: A 34 character string that uniquely identifies the
                    Address resource that is associated with this AuthorizationDocument.
                Email:
                  description: Email that this AuthorizationDocument will be sent
                    to for signing.
                  type: string
                CcEmails:
                  type: array
                  items:
                    type: string
                  description: Email recipients who will be informed when an Authorization
                    Document has been sent and signed
                Status:
                  type: string
                  $ref: '#/components/schemas/authorization_document_enum_status'
                  description: 'Status of an instance resource. It can hold one of
                    the values: 1. opened 2. signing, 3. signed LOA, 4. canceled,
                    5. failed. See the section entitled [Status Values](https://www.twilio.com/docs/api/phone-numbers/hosted-number-authorization-documents#status-values)
                    for more information on each of these statuses.'
                ContactTitle:
                  description: The title of the person authorized to sign the Authorization
                    Document for this phone number.
                  type: string
                ContactPhoneNumber:
                  description: The contact phone number of the person authorized to
                    sign the Authorization Document.
                  type: string
              title: UpdateAuthorizationDocumentRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preview.hosted_numbers.authorization_document'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
  /HostedNumbers/AuthorizationDocuments:
    servers:
    - url: https://preview.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties: []
      pathType: list
    get:
      description: Retrieve a list of AuthorizationDocuments belonging to the account
        initiating the request.
      operationId: ListAuthorizationDocument
      parameters:
      - description: Email that this AuthorizationDocument will be sent to for signing.
        in: query
        name: Email
        schema:
          type: string
      - description: 'Status of an instance resource. It can hold one of the values:
          1. opened 2. signing, 3. signed LOA, 4. canceled, 5. failed. See the section
          entitled [Status Values](https://www.twilio.com/docs/api/phone-numbers/hosted-number-authorization-documents#status-values)
          for more information on each of these statuses.'
        in: query
        name: Status
        schema:
          type: string
          $ref: '#/components/schemas/authorization_document_enum_status'
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListAuthorizationDocumentResponse
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/preview.hosted_numbers.authorization_document'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
    post:
      description: Create an AuthorizationDocument for authorizing the hosting of
        phone number capabilities on Twilio's platform.
      operationId: CreateAuthorizationDocument
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                HostedNumberOrderSids:
                  type: array
                  items:
                    type: string
                  description: A list of HostedNumberOrder sids that this AuthorizationDocument
                    will authorize for hosting phone number capabilities on Twilio's
                    platform.
                AddressSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^AD[0-9a-fA-F]{32}$
                  description: A 34 character string that uniquely identifies the
                    Address resource that is associated with this AuthorizationDocument.
                Email:
                  description: Email that this AuthorizationDocument will be sent
                    to for signing.
                  type: string
                ContactTitle:
                  description: The title of the person authorized to sign the Authorization
                    Document for this phone number.
                  type: string
                ContactPhoneNumber:
                  description: The contact phone number of the person authorized to
                    sign the Authorization Document.
                  type: string
                CcEmails:
                  type: array
                  items:
                    type: string
                  description: Email recipients who will be informed when an Authorization
                    Document has been sent and signed.
              required:
              - HostedNumberOrderSids
              - AddressSid
              - Email
              - ContactTitle
              - ContactPhoneNumber
              title: CreateAuthorizationDocumentRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preview.hosted_numbers.authorization_document'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
  /HostedNumbers/AuthorizationDocuments/{SigningDocumentSid}/DependentHostedNumberOrders:
    servers:
    - url: https://preview.twilio.com
    description: 'TODO: Resource-level docs'
