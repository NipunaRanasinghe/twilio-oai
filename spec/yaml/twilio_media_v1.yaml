                                      Extension, represented as a JSON dictionary
                                      of key/value strings. See the documentation
                                      for the specific [Media Extension](/docs/live/api/media-extensions-overview)
                                      you are using for more information about whether
                                      you need to provide this.
                            - - StatusCallback
                              - description: The URL to which Twilio will send asynchronous
                                  webhook requests for every MediaProcessor event.
                                  See [Status Callbacks](/docs/live/status-callbacks)
                                  for details.
                                format: uri
                                type: string
                            - - StatusCallbackMethod
                              - description: The HTTP method Twilio should use to
                                  call the `status_callback` URL. Can be `POST` or
                                  `GET` and the default is `POST`.
                                enum:
                                - HEAD
                                - GET
                                - POST
                                - PATCH
                                - PUT
                                - DELETE
                                format: http-method
                                type: string
                            - - MaxDuration
                              - description: The maximum time, in seconds, that the
                                  MediaProcessor can run before automatically ends.
                                  The default value is 300 seconds, and the maximum
                                  value is 90000 seconds. Once this maximum duration
                                  is reached, Twilio will end the MediaProcessor,
                                  regardless of whether media is still streaming.
