info:
  title: Twilio - Ai
  description: This is the public Twilio REST API.
  termsOfService: https://www.twilio.com/legal/tos
  contact:
    name: Twilio Support
    url: https://support.twilio.com
    email: support@twilio.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.38.3
openapi: 3.0.1
paths:
  /v1/Primitives/{Sid}:
    servers:
    - url: https://ai.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - friendly_name
      - type
      pathType: instance
    get:
      description: Fetch a specific Primitive.
      parameters:
      - name: Sid
        in: path
        description: The SID of the LIT Primitive.
        schema:
          type: string
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ai.v1.primitive'
          description: OK
      security:
      - accountSid_authToken: []
      operationId: FetchPrimitive
      x-maturity:
      - Preview
  /v1/Primitives:
    servers:
    - url: https://ai.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - friendly_name
      - type
      pathType: list
    get:
      description: Retrieve a list of Primitives.
      parameters:
      - name: PageSize
        in: query
        description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        schema:
          type: integer
          minimum: 1
          maximum: 1000
      - name: Page
        in: query
        description: The page index. This value is simply for client state.
        schema:
          type: integer
          minimum: 0
      - name: PageToken
        in: query
        description: The page token. This is provided by the API.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListPrimitiveResponse
                properties:
                  primitives:
                    type: array
                    items:
                      $ref: '#/components/schemas/ai.v1.primitive'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        type: string
                        format: uri
                      next_page_url:
                        type: string
                        format: uri
                        nullable: true
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        type: string
                        format: uri
                        nullable: true
                      url:
                        type: string
                        format: uri
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      operationId: ListPrimitive
      x-maturity:
      - Preview
  /v1/PrimitivesWithAttachments:
    servers:
    - url: https://ai.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties:
      - sid
      - unique_name
      - friendly_name
      - type
      - attachments
      pathType: list
      className: primitive_with_attachments
    get:
      description: Retrieve a list of Primitives and the list of services attached
        to each primitive.
      parameters:
