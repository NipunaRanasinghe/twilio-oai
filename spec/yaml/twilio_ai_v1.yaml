        recording_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^RE[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Recording.
        service_sid:
          type: string
          nullable: true
          description: The unique SID identifier of the Service.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GT[0-9a-fA-F]{32}$
          nullable: true
          description: A 34 character string that uniquely identifies this Transcript.
        start_time:
          type: string
          format: date-time
          nullable: true
          description: The date that this Transcript was started, given in ISO 8601
