        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Primitive was updated, given in ISO 8601
            format.
        last_built:
          type: string
          format: date-time
          nullable: true
          description: The date that this Primitive was last built, given in ISO 8601
            format.
        definition:
          nullable: true
          description: Defines the configuration and examples of either the Literal
            Phrase Set or Semantic Phrase Set.
        attachments:
          nullable: true
          description: List of Services attached to the Primitive, either active or
            inactive.
        config:
          nullable: true
          description: Configuration of the primitive.
    primitive_with_attachments_enum_type:
      type: string
      enum:
      - spot_literal
      - spot_semantic
    primitive_with_attachments_enum_status:
      type: string
      enum:
      - created
      - defined
      - building
      - ready
      - error
    ai.v1.service:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account the Service belongs
            to.
        auto_redaction:
          type: boolean
          nullable: true
          description: Instructs the Speech Recognition service to automatically redact
            PII from all transcripts made on this service.
        media_redaction:
          type: boolean
          nullable: true
          description: Instructs the Speech Recognition service to automatically redact
            PII from all transcripts media made on this service. The auto_redaction
            flag must be enabled, results in error otherwise.
        auto_transcribe:
          type: boolean
          nullable: true
          description: Instructs the Speech Recognition service to automatically transcribe
            all recordings made on the account.
        data_logging:
          type: boolean
          nullable: true
          description: Data logging allows Twilio to improve the quality of the speech
            recognition through using customer data to refine its speech recognition
            models.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Service was created, given in ISO 8601 format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Service was updated, given in ISO 8601 format.
        default_custom_model_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^GI[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Default Custom Model.
        environment:
          type: string
          nullable: true
          description: The environment where the audio is coming from. Values can
            be 'telephony', 'meeting_room', or 'media_broadcast'.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of this resource, up to 64 characters.
        language_locale:
          type: string
          nullable: true
          description: The default language locale of the audio.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            Service.
        sid:
          type: string
          nullable: true
          description: A 34 character string that uniquely identifies this Service.
        unique_name:
          type: string
          nullable: true
          description: Provides a unique and addressable name to be assigned to this
            Service, assigned by the developer, to be optionally used in addition
            to SID.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        word_alternates:
          type: boolean
          nullable: true
          description: Displays the next best results for each word of the transcript.
