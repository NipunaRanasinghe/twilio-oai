components:
  schemas:
    ai.v1.primitive:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^LY[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Primitive.
        unique_name:
          type: string
          nullable: true
          description: Provides a unique and addressable name to be assigned to this
            Primitive, assigned by the developer, to be optionally used in addition
            to SID.
        model_urn:
          type: string
          nullable: true
          description: Defines the underlying model for the primitive.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of this resource, up to 64 characters.
        type:
          type: string
          $ref: '#/components/schemas/primitive_enum_type'
          nullable: true
          description: Defines the Primitive type. Can be one of [`spot_literal`,
            `spot_semantic`].
        primitive_status:
          type: string
          $ref: '#/components/schemas/primitive_enum_status'
          nullable: true
          description: The status of the Primitive. Can be one of [`created`, `defined`,
            `building`, `ready`, `error`].
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Primitive was created, given in ISO 8601
            format.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date that this Primitive was updated, given in ISO 8601
            format.
        last_built:
          type: string
          format: date-time
          nullable: true
          description: The date that this Primitive was last built, given in ISO 8601
            format.
        definition:
          nullable: true
          description: Defines the configuration and examples of either the Literal
            Phrase Set or Semantic Phrase Set.
        url:
          type: string
          format: uri
          nullable: true
          description: The URL of this resource.
        links:
          type: object
          format: uri-map
          nullable: true
          description: Contains a dictionary of URL links to nested resources of this
            Primitive Attachment.
    primitive_enum_type:
      type: string
      enum:
      - spot_literal
      - spot_semantic
    primitive_enum_status:
      type: string
      enum:
      - created
      - defined
      - building
      - ready
      - error
    ai.v1.primitive_with_attachments:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Account.
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^LY[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID identifier of the Primitive.
        unique_name:
          type: string
          nullable: true
          description: Provides a unique and addressable name to be assigned to this
            Primitive, assigned by the developer, to be optionally used in addition
            to SID.
        model_urn:
          type: string
          nullable: true
          description: Defines the underlying model for the primitive.
        friendly_name:
          type: string
          nullable: true
          description: A human readable description of this resource, up to 64 characters.
        type:
          type: string
          $ref: '#/components/schemas/primitive_with_attachments_enum_type'
          nullable: true
          description: Defines the Primitive type. Can be one of [`spot_literal`,
            `spot_semantic`].
        primitive_status:
          type: string
          $ref: '#/components/schemas/primitive_with_attachments_enum_status'
          nullable: true
          description: The status of the Primitive. Can be one of [`created`, `defined`,
            `building`, `ready`, `error`].
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date that this Primitive was created, given in ISO 8601
