components:
  schemas:
    preview.deployed_devices.fleet.certificate:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID that identifies this Account.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date this Certificate was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date this Certificate was updated.
        device_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TH[0-9a-fA-F]{32}$
          nullable: true
          description: The unique identifier of a mapped Device.
        fleet_sid:
          description: The unique identifier of the Fleet.
          nullable: true
          type: string
        friendly_name:
          description: A human readable description for this Certificate.
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CY[0-9a-fA-F]{32}$
          nullable: true
          description: A string that uniquely identifies this Certificate.
        thumbprint:
          description: A Certificate unique payload hash.
          nullable: true
          type: string
        url:
          description: URL of this Certificate.
          format: uri
          nullable: true
          type: string
    preview.deployed_devices.fleet.deployment:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID that identifies this Account.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date this Deployment was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date this Deployment was updated.
        fleet_sid:
          description: The unique identifier of the Fleet.
          nullable: true
          type: string
        friendly_name:
          description: A human readable description for this Deployment
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DL[0-9a-fA-F]{32}$
          nullable: true
          description: A string that uniquely identifies this Deployment.
        sync_service_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^IS[0-9a-fA-F]{32}$
          nullable: true
          description: The unique identifier of the Sync service instance.
        url:
          description: URL of this Deployment.
          format: uri
          nullable: true
          type: string
    preview.deployed_devices.fleet.device:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID that identifies this Account.
        date_authenticated:
          type: string
          format: date-time
          nullable: true
          description: The date this Device was authenticated.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date this Device was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date this Device was updated.
        deployment_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DL[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID of the Deployment group.
        enabled:
          description: Device enabled flag.
          nullable: true
          type: boolean
        fleet_sid:
          description: The unique identifier of the Fleet.
          nullable: true
          type: string
        friendly_name:
          description: A human readable description for this Device
          nullable: true
          type: string
        identity:
          description: An identifier of the Device user.
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TH[0-9a-fA-F]{32}$
          nullable: true
          description: A string that uniquely identifies this Device.
        unique_name:
          description: A unique, addressable name of this Device.
          nullable: true
          type: string
        url:
          description: URL of this Device.
          format: uri
          nullable: true
          type: string
    preview.deployed_devices.fleet:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID that identifies this Account.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date this Fleet was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date this Fleet was updated.
        default_deployment_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^DL[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID that identifies this Fleet's default Deployment.
        friendly_name:
          description: A human readable description for this Fleet.
          nullable: true
          type: string
        links:
          description: Nested resource URLs.
          format: uri-map
          nullable: true
          type: object
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TH[0-9a-fA-F]{32}$
          nullable: true
          description: A string that uniquely identifies this Fleet.
        unique_name:
          description: A unique, addressable name of this Fleet.
          nullable: true
          type: string
        url:
          description: URL of this Fleet.
          format: uri
          nullable: true
          type: string
    preview.deployed_devices.fleet.key:
      type: object
      properties:
        account_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^AC[0-9a-fA-F]{32}$
          nullable: true
          description: The unique SID that identifies this Account.
        date_created:
          type: string
          format: date-time
          nullable: true
          description: The date this Key credential was created.
        date_updated:
          type: string
          format: date-time
          nullable: true
          description: The date this Key credential was updated.
        device_sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TH[0-9a-fA-F]{32}$
          nullable: true
          description: The unique identifier of a mapped Device.
        fleet_sid:
          description: The unique identifier of the Fleet.
          nullable: true
          type: string
        friendly_name:
          description: A human readable description for this Key.
          nullable: true
          type: string
        secret:
          description: The key secret.
          nullable: true
          type: string
        sid:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^KY[0-9a-fA-F]{32}$
          nullable: true
          description: A string that uniquely identifies this Key.
        url:
          description: URL of this Key.
          format: uri
          nullable: true
          type: string
  securitySchemes:
    accountSid_authToken:
      scheme: basic
      type: http
