paths:
  /DeployedDevices/Fleets/{FleetSid}/Certificates/{Sid}:
    servers:
    - url: https://preview.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties: []
      pathType: instance
      parent: /Fleets
    get:
      description: Fetch information about a specific Certificate credential in the
        Fleet.
      operationId: FetchCertificate
      parameters:
      - description: ''
        in: path
        name: FleetSid
        required: true
        schema:
          type: string
      - description: Provides a 34 character string that uniquely identifies the requested
          Certificate credential resource.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CY[0-9a-fA-F]{32}$
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preview.deployed_devices.fleet.certificate'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
    delete:
      description: Unregister a specific Certificate credential from the Fleet, effectively
        disallowing any inbound client connections that are presenting it.
      operationId: DeleteCertificate
      parameters:
      - description: ''
        in: path
        name: FleetSid
        required: true
        schema:
          type: string
      - description: Provides a 34 character string that uniquely identifies the requested
          Certificate credential resource.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CY[0-9a-fA-F]{32}$
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
    post:
      description: Update the given properties of a specific Certificate credential
        in the Fleet, giving it a friendly name or assigning to a Device.
      operationId: UpdateCertificate
      parameters:
      - description: ''
        in: path
        name: FleetSid
        required: true
        schema:
          type: string
      - description: Provides a 34 character string that uniquely identifies the requested
          Certificate credential resource.
        in: path
        name: Sid
        required: true
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^CY[0-9a-fA-F]{32}$
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                FriendlyName:
                  description: Provides a human readable descriptive text for this
                    Certificate credential, up to 256 characters long.
                  type: string
                DeviceSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^TH[0-9a-fA-F]{32}$
                  description: Provides the unique string identifier of an existing
                    Device to become authenticated with this Certificate credential.
              title: UpdateCertificateRequest
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preview.deployed_devices.fleet.certificate'
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
  /DeployedDevices/Fleets/{FleetSid}/Certificates:
    servers:
    - url: https://preview.twilio.com
    description: 'TODO: Resource-level docs'
    x-twilio:
      defaultOutputProperties: []
      pathType: list
      parent: /Fleets
    post:
      description: Enroll a new Certificate credential to the Fleet, optionally giving
        it a friendly name and assigning to a Device.
      operationId: CreateCertificate
      parameters:
      - description: ''
        in: path
        name: FleetSid
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                CertificateData:
                  description: Provides a URL encoded representation of the public
                    certificate in PEM format.
                  type: string
                FriendlyName:
                  description: Provides a human readable descriptive text for this
                    Certificate credential, up to 256 characters long.
                  type: string
                DeviceSid:
                  type: string
                  minLength: 34
                  maxLength: 34
                  pattern: ^TH[0-9a-fA-F]{32}$
                  description: Provides the unique string identifier of an existing
                    Device to become authenticated with this Certificate credential.
              required:
              - CertificateData
              title: CreateCertificateRequest
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/preview.deployed_devices.fleet.certificate'
          description: Created
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
    get:
      description: Retrieve a list of all Certificate credentials belonging to the
        Fleet.
      operationId: ListCertificate
      parameters:
      - description: ''
        in: path
        name: FleetSid
        required: true
        schema:
          type: string
      - description: Filters the resulting list of Certificates by a unique string
          identifier of an authenticated Device.
        in: query
        name: DeviceSid
        schema:
          type: string
          minLength: 34
          maxLength: 34
          pattern: ^TH[0-9a-fA-F]{32}$
      - description: How many resources to return in each list page. The default is
          50, and the maximum is 1000.
        in: query
        name: PageSize
        schema:
          maximum: 1000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                title: ListCertificateResponse
                properties:
                  certificates:
                    type: array
                    items:
                      $ref: '#/components/schemas/preview.deployed_devices.fleet.certificate'
                  meta:
                    type: object
                    properties:
                      first_page_url:
                        format: uri
                        type: string
                      next_page_url:
                        format: uri
                        type: string
                      page:
                        type: integer
                      page_size:
                        type: integer
                      previous_page_url:
                        format: uri
                        type: string
                      url:
                        format: uri
                        type: string
                      key:
                        type: string
          description: OK
      security:
      - accountSid_authToken: []
      x-maturity:
      - Preview
