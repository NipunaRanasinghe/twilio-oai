                                - - - description
                                    - The FCM-specific payload that overrides corresponding
                                      attributes in the generic payload for FCM Bindings.
                                      This property maps to the root JSON dictionary.
                                      See the [FCM documentation](https://firebase.google.com/docs/cloud-messaging/http-server-ref#downstream)
                                      for more details. Target parameters `to`, `registration_ids`,
                                      `condition`, and `notification_key` are not
                                      allowed in this parameter. We reserve keys that
                                      start with `twi_` for future use. Custom keys
                                      that start with `twi_` are not allowed. FCM
                                      also [reserves certain keys](https://firebase.google.com/docs/cloud-messaging/http-server-ref),
                                      which cannot be used in that channel.
