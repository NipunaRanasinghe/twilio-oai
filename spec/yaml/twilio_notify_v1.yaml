                          - - - Body
                              - description: The notification text. For FCM and GCM,
                                  translates to `data.twi_body`. For APNS, translates
                                  to `aps.alert.body`. For SMS, translates to `body`.
                                  SMS requires either this `body` value, or `media_urls`
                                  attribute defined in the `sms` parameter of the
                                  notification.
                                type: string
                            - - Priority
                              - !!python/object/apply:collections.OrderedDict
                                - - - type
                                    - string
                                  - - enum
                                    - - high
                                      - low
                                  - - description
                                    - 'The priority of the notification. Can be: `low`
                                      or `high` and the default is `high`. A value
                                      of `low` optimizes the client app''s battery
                                      consumption; however, notifications may be delivered
                                      with unspecified delay. For FCM and GCM, `low`
                                      priority is the same as `Normal` priority. For
                                      APNS `low` priority is the same as `5`. A value
                                      of `high` sends the notification immediately,
                                      and can wake up a sleeping device. For FCM and
                                      GCM, `high` is the same as `High` priority.
                                      For APNS, `high` is a priority `10`. SMS does
                                      not support this property.'
                            - - Ttl
                              - description: How long, in seconds, the notification
                                  is valid. Can be an integer between 0 and 2,419,200,
                                  which is 4 weeks, the default and the maximum supported
                                  time to live (TTL). Delivery should be attempted
                                  if the device is offline until the TTL elapses.
                                  Zero means that the notification delivery is attempted
                                  immediately, only once, and is not stored for future
                                  delivery. SMS does not support this property.
                                type: integer
                            - - Title
                              - description: The notification title. For FCM and GCM,
                                  this translates to the `data.twi_title` value. For
                                  APNS, this translates to the `aps.alert.title` value.
                                  SMS does not support this property. This field is
                                  not visible on iOS phones and tablets but appears
                                  on Apple Watch and Android devices.
                                type: string
                            - - Sound
                              - description: The name of the sound to be played for
                                  the notification. For FCM and GCM, this Translates
                                  to `data.twi_sound`.  For APNS, this translates
                                  to `aps.sound`.  SMS does not support this property.
                                type: string
                            - - Action
                              - description: The actions to display for the notification.
                                  For APNS, translates to the `aps.category` value.
                                  For GCM, translates to the `data.twi_action` value.
                                  For SMS, this parameter is not supported and is
                                  omitted from deliveries to those channels.
                                type: string
                            - - Data
