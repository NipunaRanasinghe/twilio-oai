                  requestBody:
                    content:
                      application/x-www-form-urlencoded:
                        schema:
                          properties: !!python/object/apply:collections.OrderedDict
                          - - - Identity
                              - description: The `identity` value that uniquely identifies
                                  the new resource's [User](https://www.twilio.com/docs/chat/rest/user-resource)
                                  within the [Service](https://www.twilio.com/docs/notify/api/service-resource).
                                  Up to 20 Bindings can be created for the same Identity
                                  in a given Service.
                                type: string
                            - - BindingType
                              - !!python/object/apply:collections.OrderedDict
                                - - - type
                                    - string
                                  - - enum
                                    - - apn
                                      - gcm
                                      - sms
                                      - fcm
                                      - facebook-messenger
                                      - alexa
                                  - - description
                                    - 'The transport technology to use for the Binding.
                                      Can be: `apn`, `fcm`, `gcm`, `sms`, or `facebook-messenger`.'
                            - - Address
                              - description: The channel-specific address. For APNS,
                                  the device token. For FCM and GCM, the registration
                                  token. For SMS, a phone number in E.164 format.
                                  For Facebook Messenger, the Messenger ID of the
                                  user or a phone number in E.164 format.
                                type: string
                            - - Tag
                              - !!python/object/apply:collections.OrderedDict
                                - - - type
                                    - array
                                  - - items
                                    - type: string
                                  - - description
                                    - A tag that can be used to select the Bindings
                                      to notify. Repeat this parameter to specify
                                      more than one tag, up to a total of 20 tags.
                            - - NotificationProtocolVersion
                              - description: The protocol version to use to send the
                                  notification. This defaults to the value of `default_xxxx_notification_protocol_version`
                                  for the protocol in the [Service](https://www.twilio.com/docs/notify/api/service-resource).
                                  The current version is `"3"` for `apn`, `fcm`, and
                                  `gcm` type Bindings. The parameter is not applicable
                                  to `sms` and `facebook-messenger` type Bindings
                                  as the data format is fixed.
                                type: string
                            - - CredentialSid
                              - !!python/object/apply:collections.OrderedDict
                                - - - type
                                    - string
                                  - - minLength
                                    - 34
                                  - - maxLength
                                    - 34
                                  - - pattern
                                    - ^CR[0-9a-fA-F]{32}$
                                  - - description
                                    - The SID of the [Credential](https://www.twilio.com/docs/notify/api/credential-resource)
                                      resource to be used to send notifications to
                                      this Binding. If present, this overrides the
                                      Credential specified in the Service resource.
                                      Applies to only `apn`, `fcm`, and `gcm` type
                                      Bindings.
                            - - Endpoint
