                                    - The custom key-value pairs of the notification's
                                      payload. For FCM and GCM, this value translates
                                      to `data` in the FCM and GCM payloads. FCM and
                                      GCM [reserve certain keys](https://firebase.google.com/docs/cloud-messaging/http-server-ref)
                                      that cannot be used in those channels. For APNS,
                                      attributes of `data` are inserted into the APNS
                                      payload as custom properties outside of the
                                      `aps` dictionary. In all channels, we reserve
                                      keys that start with `twi_` for future use.
                                      Custom keys that start with `twi_` are not allowed
                                      and are rejected as 400 Bad request with no
                                      delivery attempted. For SMS, this parameter
                                      is not supported and is omitted from deliveries
                                      to those channels.
                            - - Apn
