                                - - - description
                                    - The APNS-specific payload that overrides corresponding
                                      attributes in the generic payload for APNS Bindings.
                                      This property maps to the APNS `Payload` item,
                                      therefore the `aps` key must be used to change
                                      standard attributes. Adds custom key-value pairs
                                      to the root of the dictionary. See the [APNS
                                      documentation](https://developer.apple.com/library/content/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/CommunicatingwithAPNs.html)
                                      for more details. We reserve keys that start
                                      with `twi_` for future use. Custom keys that
                                      start with `twi_` are not allowed.
                            - - Gcm
                              - !!python/object/apply:collections.OrderedDict
                                - - - description
                                    - The GCM-specific payload that overrides corresponding
                                      attributes in the generic payload for GCM Bindings.  This
                                      property maps to the root JSON dictionary. See
                                      the [GCM documentation](https://firebase.google.com/docs/cloud-messaging/http-server-ref)
                                      for more details. Target parameters `to`, `registration_ids`,
                                      and `notification_key` are not allowed. We reserve
                                      keys that start with `twi_` for future use.
                                      Custom keys that start with `twi_` are not allowed.
                                      GCM also [reserves certain keys](https://firebase.google.com/docs/cloud-messaging/http-server-ref).
                            - - Sms
                              - !!python/object/apply:collections.OrderedDict
                                - - - description
                                    - 'The SMS-specific payload that overrides corresponding
                                      attributes in the generic payload for SMS Bindings.  Each
                                      attribute in this value maps to the corresponding
                                      `form` parameter of the Twilio [Message](https://www.twilio.com/docs/sms/send-messages)
                                      resource.  These parameters of the Message resource
                                      are supported in snake case format: `body`,
                                      `media_urls`, `status_callback`, and `max_price`.  The
                                      `status_callback` parameter overrides the corresponding
                                      parameter in the messaging service, if configured.
                                      The `media_urls` property expects a JSON array.'
