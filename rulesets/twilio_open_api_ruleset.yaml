
functions: [recordkey, operations, serverurl, post_operations]
rules:
  list-operation-record-key:
    message: "Response object does not have 2xx operation or default set"
    given: "$.paths"
    severity: error
    then:
      function: recordkey
  
  operation-id-convention:
    message: "{{error}}"
    given: "$.paths"
    severity: error
    then:
      function: operations

  valid-server-url:
    message: "{{error}}"
    given: "$"
    severity: error
    then:
      function: serverurl
  
  update-operation:
    message: "{{error}}"
    given: "$.paths"
    severity: error
    then:
      function: post_operations